<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@1,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b454cf0edf.js" crossorigin="anonymous"></script>
    <!-- favicon -->
    <link type="image/png" sizes="16x16" rel="icon" href="assets/calculator-solid (1).svg">
    <title>Calculator</title>
</head>
<body>
    <div class="section-landingPage">
        <div class="lp-header">
            <p>
                <span>Calculator Project</span> 
                <span>Built By a </span> 
                <span>Newbie Coder</span>
            </p>
        </div>
        <div class="calculator-circle">
                <div class="circle">
                    <p class="circle-text">Try It For Yourself</p>
                </div>
                
                <div class="container">
        
                    <div class="display">
                        <div data-previous-operand class="last-operand"></div>
                        <div data-current-operand class="current-operand"></div>
                    </div>
        
                    <div class="buttons-div">
            
                        <div class="gird3x5">
                            
                            <button class="buttons-50x50 cleanDelete" data-all-clear>AC</button>
                            <button class="buttons-50x50 cleanDelete"  data-delete><i class="icon fa-solid fa-delete-left fa-lg" style="color: #ffffff;"></i></button>
                            <button class="buttons-50x50 operator" data-operation>/</button>
            
                            <button class="buttons-50x50" data-number>7</button>
                            <button class="buttons-50x50" data-number>8</button>
                            <button class="buttons-50x50" data-number>9</button>
                            
                            <button class="buttons-50x50" data-number>4</button>
                            <button class="buttons-50x50" data-number>5</button>
                            <button class="buttons-50x50" data-number>6</button>
            
                            <button class="buttons-50x50" data-number>1</button>
                            <button class="buttons-50x50" data-number>2</button>
                            <button class="buttons-50x50" data-number>3</button>
            
                            <button class="buttons-50x50 button-special-number0" data-number>0</button>
                            <button class="dot buttons-50x50" data-number>.</button>
            
                        </div>
                        <div class="gird1x4">
            
                            <button class="buttons-50x50 operator" data-operation>*</button>
                            <button class="buttons-50x50 operator" data-operation>-</button>
                            <button class="buttons-50x85 operator" data-operation>+</button>
                            <button class="buttons-50x85 operator" data-equals>=</button>
            
                        </div>
            
                    </div>
                </div>
                
            </div>
        </div>
        
        <footer class="footer">
            <p>
        Copyright Â©
        <script>
            document.write(new Date().getFullYear())
        </script>
        GabrielDev
        </p>
        <a href="https://github.com/GabrielDevJourney" target="_blank">
        <i class="fab fa-github"></i
        ></a>
        </footer>
        <script src="script.js"></script>
</body>
</html>

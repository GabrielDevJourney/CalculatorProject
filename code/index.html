<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@1,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b454cf0edf.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="display">

            <input class="screen" type="text" id="display" readonly>

        </div>

        <div class="buttons-div">

            <div class="gird3x5">
                
                <button class="buttons-50x50 cleanDelete" onclick="clearDisplay()">AC</button>
                <button class="buttons-50x50 cleanDelete"  onclick="display.value = display.value.toString().slice(0,-1)"><i class="icon fa-solid fa-delete-left fa-lg" style="color: #ffffff;"></i></button>
                <button class="buttons-50x50 operator" onclick="operate('/')">/</button>

                <button class="buttons-50x50" onclick="appendValue('7')">7</button>
                <button class="buttons-50x50" onclick="appendValue('8')">8</button>
                <button class="buttons-50x50" onclick="appendValue('9')">9</button>
                
                <button class="buttons-50x50" onclick="appendValue('4')">4</button>
                <button class="buttons-50x50" onclick="appendValue('5')">5</button>
                <button class="buttons-50x50" onclick="appendValue('6')">6</button>

                <button class="buttons-50x50" onclick="appendValue('1')">1</button>
                <button class="buttons-50x50" onclick="appendValue('2')">2</button>
                <button class="buttons-50x50" onclick="appendValue('3')">3</button>

                <button class="buttons-50x50 button-special-number0" onclick="appendValue('0')">0</button>
                <button class="dot buttons-50x50" onclick="appendValue('.')">.</button>

            </div>
            <div class="gird1x4">

                <button class="buttons-50x50 operator" onclick="operate('*')">*</button>
                <button class="buttons-50x50 operator" onclick="operate('-')">-</button>
                <button class="buttons-50x85 operator" onclick="operate('+')">+</button>
                <button class="buttons-50x85 operator" onclick="calculate()">=</button>

            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
